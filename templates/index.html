<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Cric-Flakes</title>
		<meta name="description" content="All cricket scores" />
		<meta name="keywords" content="live cricket scores all matches" />
		<meta name="author" content="Meet Shah" />
		<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/demo.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/component.css')}}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   
    <script src="{{ url_for('static',filename='js/modernizr.custom.js')}}"></script>
     <script type=text/javascript>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
    
    <script>
    $(document).ready(
      function(){
        var updatepage =function(){ 
          
          $.getJSON($SCRIPT_ROOT + '/_get_scores',function(data){
          //var matches=data.mchdata.match
            $('ul.grid').html("");
            $('ul.slides').html("");
          $.each(data.details,function(index,element){
            $('ul.grid').append(element);
            $('ul.slides').append(element);
          });
        });
                                  };
      updatepage();
      setInterval(updatepage,5000)
        
      });
      
    
    </script>
    
	</head>
	<body>
		<div class="container">
      <header class="clearfix"><h1>Cric Flakes</h1></header>
			<div id="grid-gallery" class="grid-gallery">
				<section class="grid-wrap">
					<ul class="grid">
						<li class="grid-sizer"></li><!-- for Masonry column width -->
						
						
					</ul>
				</section><!-- // grid-wrap -->
				<section class="slideshow">
					<ul class="slides">
						
						
					</ul>
					<nav>
						<span class="icon nav-prev"></span>
						<span class="icon nav-next"></span>
						<span class="icon nav-close"></span>
					</nav>
					<div class="info-keys icon">Navigate with arrow keys</div>
				</section><!-- // slideshow -->
			</div><!-- // grid-gallery -->
		</div>
    <script src="{{ url_for('static',filename='js/imagesloaded.pkgd.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/masonry.pkgd.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/classie.js')}}"></script>
    
    <script>
    var $container = $('#container');
// initialize Masonry after all images have loaded  
$container.imagesLoaded( function() {
  $container.masonry();});</script>     
	</body>
</html>
